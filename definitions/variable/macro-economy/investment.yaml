- Investment:
    description: Total economy-wide investments including macro-economic capital stock,
      energy system, R&D, etc.
    unit: billion USD_2010/yr
- Investment|Agriculture:
    description: Investment related to agricultural activity
    unit: billion USD_2010/yr
- Investment|Energy Supply:
    description: Investments in the energy supply system
    unit: billion USD_2010/yr
    tier: 1
- Investment|Energy Supply|Electricity:
    description: Investments in electricity generation and supply
      including storage and transmission-distribution infrastructure
    unit: billion USD_2010/yr
    tier: 1

# Added in IAM COMPACT
#
# Investment in electricity generation technologies, grid, storage and other
# technologies or infrastructure related to electricity supply.
#
# Should be kept in sync with the names and descriptions under "Capital Cost"
# (capital-cost-electricity.yaml), and consistent with (though not necessarily
# identical to) "Secondary Energy|Electricity"
# (secondary-energy-electricity.yaml) and "Capacity|Electricity"
# (capacity-electricity.yaml)

# The following are entries with corresponding entries under
# "Secondary Energy|Electricity" (i.e., for the most part electricity
# generation technologies).
- Investment|Energy Supply|Electricity|Biomass:
    description: Investment in electricity generation from purpose-grown bioenergy crops, biogas,
      crop and forestry residue, municipal solid waste bioenergy and traditional biomass
    unit: [billion USD_2017/yr, billion EUR_2017/yr]

- Investment|Energy Supply|Electricity|Biomass|{CCS}:
    description: Investment in electricity generation from purpose-grown bioenergy crops, crop and
      forestry residue, municipal solid waste bioenergy and traditional biomass {CCS}
    unit: [billion USD_2017/yr, billion EUR_2017/yr]

- Investment|Energy Supply|Electricity|Non-Biomass Renewables:
    description: Investment in electricity generation from hydro, wind, solar, geothermal, ocean,
      and other renewable sources excluding biomass
    unit: [billion USD_2017/yr, billion EUR_2017/yr]

- Investment|Energy Supply|Electricity|{Non-Biomass Renewables}:
    description: Investment in electricity generation from {Non-Biomass Renewables}
    unit: [billion USD_2017/yr, billion EUR_2017/yr]

- Investment|Energy Supply|Electricity|Nuclear:
    description: Investment in electricity generation from nuclear power
    unit: [billion USD_2017/yr, billion EUR_2017/yr]

- Investment|Energy Supply|Electricity|Hydrogen:
    description: Investment in electricity generation from hydrogen
    unit: [billion USD_2017/yr, billion EUR_2017/yr]

- Investment|Energy Supply|Electricity|Ammonia:
    description: Investment in electricity generation from ammonia
    unit: [billion USD_2017/yr, billion EUR_2017/yr]

- Investment|Energy Supply|Electricity|{Primary Fossil Fuel}:
    description: Investment in electricity generation from {Primary Fossil Fuel}
    unit: [billion USD_2017/yr, billion EUR_2017/yr]
- Investment|Energy Supply|Electricity|{Primary Fossil Fuel}|{CCS}:
    description: Investment in electricity generation from {Primary Fossil Fuel} {CCS}
    unit: [billion USD_2017/yr, billion EUR_2017/yr]

- Investment|Energy Supply|Electricity|Other:
    description: Investment in electricity generation from sources that do not fit any other category
    unit: [billion USD_2017/yr, billion EUR_2017/yr]

# The following items are not necessarily synced witrh any other categories
- Investment|Energy Supply|Electricity|Transmission and Distribution:
    description: Investment in electricity transmission and distribution infrastructure
    unit: [billion USD_2017/yr, billion EUR_2017/yr]

# END Added in IAM COMPACT
